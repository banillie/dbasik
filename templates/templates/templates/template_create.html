{% extends "core/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Create template{% endblock %}

{% block content %}
<div class="container">
    {% if messages %}
    <ul>
        {% for message in messages %}
        <div class="alert alert-dismissible alert-danger">
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="row">
        <div class="col-sm-6">
            {% crispy form %}
        </div>
    </div>
</div>
{% endblock %}
