{% extends "core/base.html" %}

{% block title %}Datamaps{% endblock %}

{% block content %}
    <div class="container">
        
        <h2>Datamaps</h2>
        <table class="table table-hover">
            <thead>
                <th scope="col">Datamap name</tr>
            </thead>
            {% if object_list %}
                {% for datamap in object_list %}
                <tr>
                    <td><a href="{% url 'datamaps:datamap-detail' datamap.slug %}"> {{ datamap.name }}</a></td>
                </tr>
                {% endfor %}
            {% else %}
                <td>There are no datamaps.</td>
            {% endif %}
        </table>
        <p><a href="{% url 'datamaps:datamap-create' %}">Create a new datamap</a></p>
    </div>

{% endblock %}
