{% extends "core/base.html" %}

{% block title %}{{ dm_name }}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h3 id="create-projecttype">Create Project Type: {{ dm_name }} </h3>
            <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit" value="Save" />Save</button>
            </form>
        </div>

        <div class="col-sm-6">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Current datamaps in system</h5>
                    {% for item in existing_objects %}
                    <ul id="current-datamap-list">
                        <li class="card-text"><a href="{%  url 'register:projecttype_detail' item.slug %}">{{ item }}</a></li>
                    </ul>
                    {% endfor %}
                </div> 
            </div>
        </div>
    </div>

</div>
{% endblock %}
